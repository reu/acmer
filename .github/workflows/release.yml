name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            use-cross: false
          - target: aarch64-unknown-linux-gnu
            use-cross: true
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.use-cross"
        run: cargo build --release -p acmer-server --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use-cross
        run: cross build --release -p acmer-server --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/acmer-server acmer-server-${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: acmer-server-${{ matrix.target }}
          path: acmer-server-${{ matrix.target }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --generate-notes \
            artifacts/acmer-server-x86_64-unknown-linux-gnu/acmer-server-x86_64-unknown-linux-gnu \
            artifacts/acmer-server-aarch64-unknown-linux-gnu/acmer-server-aarch64-unknown-linux-gnu
